<!DOCTYPE html>
<html>

<head>
    <title>Popup Form Example</title>
    <link rel="stylesheet" href="../../wwwroot/lib/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../../wwwroot/css/site.css" asp-append-version="true" />
    <link rel="stylesheet" href="../../wwwroot/css/fontawesome/css/all.css">
    <script src="../../wwwroot/js/site.js" asp-append-version="true"></script>
</head>
<body>
    <div class="popup-container" style="display: block;">
        <div class="popup-dialog">
            <div class="popup-content">
                    <div class="mb-3 d-grid">
                        <h2 style="color: #005F99; text-align: center;"><strong>Sign in</strong></h2>
                    </div>
                    <div class="mb-3 d-grid">
                        <label for="loginName" class="form-label"><strong>Login name</strong></label>
                        <input id="loginName" name="loginName" type="text" placeholder="Login name">
                    </div>
                    
                    <div class="mb-3 d-grid">
                        <label for="password" class="form-label"><Strong>Password</Strong></label>
                        <input id="password" name="password" type="password" placeholder="Password">
                    </div>
        
                    <div class="d-grid">
                        <input type="submit" class="btn btn-primary" value="SIGN IN">
                    </div>
            </div>
        </div>
    </div>
</body>

</html>
