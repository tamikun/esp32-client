<!DOCTYPE html>
<html>

<head>
    <title>Colored Table Rows</title>
    <style>
        table {
            width: 100%;
        }

        td {
            border: 1px solid #000;
            padding: 5px;

            border-radius: 10px;

        }

        .overview-line table:nth-child(3n+1) {
            color: rgb(65, 79, 43);
        }
        
        .overview-line table:nth-child(3n+1) tr:nth-child(3) td:nth-child(1) {
            background-color: rgb(192, 214, 155);
            /* Set the background color for odd rows */
            color: #000;
        }

        table:nth-child(3n+1) tr:nth-child(3) td:nth-child(2n+3) {
            background-color: rgb(235, 241, 222);
            /* Set the background color for odd rows */
            color: #000;
        }

        .overview-line table:nth-child(3n+2) {
            color: rgb(46, 72, 104);
        }

        table:nth-child(3n+2) tr:nth-child(3) td:nth-child(1) {
            background-color: rgb(149, 179, 215);
            /* Set the background color for odd rows */
            color: #000;
        }

        table:nth-child(3n+2) tr:nth-child(3) td:nth-child(2n+3) {
            background-color: rgb(198, 217, 241);
            /* Set the background color for odd rows */
            color: #000;
        }

        .overview-line table:nth-child(3n) {
            color: rgb(63, 40, 90);
        }

        table:nth-child(3n) tr:nth-child(3) td:nth-child(1) {
            background-color: rgb(179, 162, 199);
            /* Set the background color for odd rows */
            color: #000;
        }

        table:nth-child(3n) tr:nth-child(3) td:nth-child(2n+3) {
            background-color: rgb(204, 193, 218);
            /* Set the background color for odd rows */
            color: #000;
        }
    </style>
</head>

<body>
    <div class="overview-line">
        <table>
            <tr>
                <td style="border: 0;"></td>
                <td style="border: 0;"></td>
                <td>@machineName</td>
            </tr>
            <tr>
                <td style="border: 0;"></td>
                <td style="border: 0;">
                </td>
                <td style="text-align: right;">--</td>
            </tr>
            <tr>
                <td style="white-space: nowrap;">@lineData[0].LineName</td>
                <td style="white-space: nowrap; border: 0;"></td>
                <td style="white-space: nowrap;">@processName</td>
                <td style="white-space: nowrap; border: 0;">
                    <div class="arrow">&#8594;</div>
                </td>
            </tr>
            <tr>

                <td style="white-space: nowrap;">@productName</td>
                <td style="border: 0;">
                </td>
                <td>@patternName</td>
            </tr>
        </table>
        <table>
            <tr>
                <td style="border: 0;"></td>
                <td style="border: 0;"></td>
                <td>@machineName</td>
            </tr>
            <tr>
                <td style="border: 0;"></td>
                <td style="border: 0;">
                </td>
                <td style="text-align: right;">--</td>
            </tr>
            <tr>
                <td style="white-space: nowrap;">@lineData[0].LineName</td>
                <td style="white-space: nowrap; border: 0;"></td>
                <td style="white-space: nowrap;">@processName</td>
                <td style="white-space: nowrap; border: 0;">
                    <div class="arrow">&#8594;</div>
                </td>
            </tr>
            <tr>

                <td style="white-space: nowrap;">@productName</td>
                <td style="border: 0;">
                </td>
                <td>@patternName</td>
            </tr>
        </table>
        <table>
            <tr>
                <td style="border: 0;"></td>
                <td style="border: 0;"></td>
                <td>@machineName</td>
            </tr>
            <tr>
                <td style="border: 0;"></td>
                <td style="border: 0;">
                </td>
                <td style="text-align: right;">--</td>
            </tr>
            <tr>
                <td style="white-space: nowrap;">@lineData[0].LineName</td>
                <td style="white-space: nowrap; border: 0;"></td>
                <td style="white-space: nowrap;">@processName</td>
                <td style="white-space: nowrap; border: 0;">
                    <div class="arrow">&#8594;</div>
                </td>
            </tr>
            <tr>

                <td style="white-space: nowrap;">@productName</td>
                <td style="border: 0;">
                </td>
                <td>@patternName</td>
            </tr>
        </table>
    </div>
</body>

</html>
