<!DOCTYPE html>
<html>

<head>
    <title>Popup Form Example</title>
    <link rel="stylesheet" href="../../../esp32-client/wwwroot/lib/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../../../esp32-client/wwwroot/css/site.css" asp-append-version="true" />
    <link rel="stylesheet" href="../../../esp32-client/wwwroot/css/fontawesome/css/all.css">
    <script src="../../../esp32-client/wwwroot/js/site.js" asp-append-version="true"></script>
</head>

<body>
    
    <div class="pagination-container m-1">
        <h4 class="setting-header" style="text-align: center;">Monitoring screen</h4>
    
        <div class="pagination m-3">
                <form action="/Monitoring" enctype="multipart/form-data" id="searchByFactoryId" method="post">            
                    <label for="factoryId">Factory name:</label>
                    <select data-val="true" data-val-required="The Number field is required." id="factoryId" name="factoryId" onchange="submitById('searchByFactoryId')">
                        <option value="1" selected="selected">Juki</option>
                    </select>
                    <label for="factoryId">PageSize:</label>
                    <select data-val="true" data-val-required="The Number field is required." id="pageSize" name="pageSize" onchange="submitById('searchByFactoryId')">
            
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="5" selected="selected">5</option>
                        <option value="10">10</option>
                    </select>
                </form>

            <a class="active" href="#">1</a>
    
        </div>
    </div>
</body>

</html>
